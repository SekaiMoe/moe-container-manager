name: BUG 提交
title: "[BUG]"
body:
  - type: markdown
    id: contacts_title
    attributes:
          value: "## 环境信息"
  - type: input
    id: version-sakura
    validations:
      required: true
    attributes:
      label: "目前使用的 Sakura 版本？"
  - type: input
    id: version-halo
    validations:
      required: true
    attributes:
      label: "目前使用的 halo 版本？"
  - type: markdown
    id: details
    attributes:
      value: "## 详细信息"
  - type: textarea
    id: what-happened
    attributes:
    label: "问题描述"
      description: "简要描述您碰到的问题"
    validations:
      required: true
  - type: textarea
    id: how-happened
    attributes:
      label: "重现步骤"
      description: "如果操作可以重现该问题"
    validations:
      required: true
  - type: textarea
    id: expect
    attributes:
      label: "期待的正确结果"
  - type: textarea
    id: logs
    attributes:
      label: "相关日志输出"
      description: "请复制并粘贴任何相关的日志输出。 这将自动格式化为代码，因此无需反引号。"
      render: shell
  - type: textarea
    id: additional-information
    attributes:
      label: "附加信息"
      description: "如果您还有其他需要提供的信息，可以在这里填写（可以提供截图、视频等）。"
    validations:
      required: true
