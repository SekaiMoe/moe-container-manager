name: CI

on:

  push:

    branches: [ "main" ]

  pull_request:
  workflow_dispatch:

jobs:

  build-deb-amd64:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo

        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup environment

        run: |

          sudo apt update

          sudo apt install -y debhelper build-essential clang dpkg-dev libcap-dev pkg-config libseccomp-dev golang lld cmake libpthreadpool0 libpthreadpool-dev

      - name: Build deb
        run: |
          sudo dpkg-buildpackage -b -us -uc &&sudo cp ../moe-container-manager_* ./out -rv && sudo chmod 755 -R -v out/*
      - name: Upload builded to artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v3

        with:

          name: moe-container-manager_0.0.1rc0_amd64.deb.zip

          path: out/*
          
  build-archlinux:

    container: archlinux:base-devel
    runs-on: ubuntu-latest

    steps:
      - name: Install Python3
        run: pacman -S python3 git
      - name: Checkout
        run: git clone https://github.com/dabao1955/moe-container-manager/ --recursive code

      - name: Build
        run: cd code && python3 tools/pkgs/makepkg.py
        
  ubuntu-arm64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - run: docker run --rm --privileged multiarch/qemu-user-static:register --reset
          
      - uses: docker://multiarch/ubuntu-core:arm64-focal
        with:
          args: >
            bash -c
            "uname -a &&
            apt update &&
            wget https://apt.llvm.org/llvm.sh &&
            bash llvm.sh 16 &&
            apt install -y pkg-config dpkg-dev debhelper lld libseccomp-dev libcap-dev build-essential cmake golang &&
            git clone --recursive https://github.com/dabao1955/moe-container-manager/ code &&
            cd code && dpkg-buildpackage -b -us -uc &&
            sudo ruri --version &&
            sudo rootfstool --version"

